<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" role="img" aria-labelledby="title">
  <title id="title">VisnecPrint Color Logo</title>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6366F1"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F43F5E"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>

  <!-- Mark: overlapping CMYK petals -->
  <g transform="translate(12,10)">
    <circle cx="16" cy="16" r="12" fill="#06B6D4" opacity="0.9"/>
    <circle cx="28" cy="16" r="12" fill="#F59E0B" opacity="0.9"/>
    <circle cx="22" cy="8" r="12" fill="#EF4444" opacity="0.9"/>
    <circle cx="22" cy="24" r="12" fill="#8B5CF6" opacity="0.9"/>
  </g>

  <!-- Wordmark -->
  <g font-family="Inter, Segoe UI, Arial, sans-serif">
    <text x="68" y="24" font-size="18" font-weight="700" fill="url(#g1)">Visnec</text>
    <text x="126" y="24" font-size="18" font-weight="700" fill="url(#g2)">Print</text>
    <text x="68" y="42" font-size="10" fill="#64748B">Custom Printing & Promotional Products</text>
  </g>
</svg>
