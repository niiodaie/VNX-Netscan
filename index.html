<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisPrint – Custom Printing & Promotional Products</title>
    <meta name="description" content="Professional custom printing services for apparel, drinkware, promotional items, and more. Get free mockups and competitive pricing for your brand." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://visprint.com/" />
    <meta property="og:title" content="VisPrint – Custom Printing & Promotional Products" />
    <meta property="og:description" content="Professional custom printing services for apparel, drinkware, promotional items, and more. Get free mockups and competitive pricing for your brand." />
    <meta property="og:image" content="/og-cover.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://visprint.com/" />
    <meta property="twitter:title" content="VisPrint – Custom Printing & Promotional Products" />
    <meta property="twitter:description" content="Professional custom printing services for apparel, drinkware, promotional items, and more. Get free mockups and competitive pricing for your brand." />
    <meta property="twitter:image" content="/og-cover.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://visprint.com/" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "VisPrint",
      "url": "https://visprint.com",
      "logo": "https://visprint.com/logo.svg",
      "description": "Professional custom printing services for apparel, drinkware, promotional items, and more.",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-800-123-4567",
        "contactType": "customer service",
        "email": "info@visprint.com"
      },
      "sameAs": [
        "https://twitter.com/visprint",
        "https://facebook.com/visprint",
        "https://linkedin.com/company/visprint"
      ]
    }
    </script>
  </head>
  <body class="min-h-screen bg-neutral-50">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
